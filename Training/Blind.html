<meta charset="utf-8">
<script type="text/javascript">
    
    function textGen(letters, length) {
		var text = '';
		for (let i=0; i<length; i++) {
			var n = randomNumber(letters.length - 1);
			text += letters[n];
		}
		return text;
	}
	
	function randomNumber(max) {
		return Math.round(Math.random() * max);
	}
	
	alert('Это программа по обучению слепой печати');
	
	function training(array, len, t) {
		while(true) {
			alert(t);
		
			var text = textGen(array, len);
			var userText = prompt(text);
			
			if (userText == text) {
				alert('Все верно!');
				break;
			} else {
				alert('Ошибочка, попробуйте еще раз');
			}
		}
	}
    
	training(['ф', 'а'], 10, 'Положите 4 пальца левой руки - мизинец, безымянный, средний и указательный - на клавиши Ф, Ы, В, А. Буква А находится под Вашим указательным пальцем, а Ф под мизинцем.\nТеперь неспеша набирайте текст. Старайтесь не смотреть на клавиатуру.');
	training(['ы', 'в'], 10, 'Поставьте мизинец левой руки на букву Ф, безымянный палец — на Ы, средний — на В, указательный — на А. Мизинец правой руки на букву Ж, безымянный палец — на Д, средний — на Л, указательный — на О. Запомните расположение пальцев. Повторяйте за мной.');
	training(['о', 'ж'], 10, 'Поставьте мизинец левой руки на букву Ф, безымянный палец — на Ы, средний — на В, указательный — на А. Мизинец правой руки на букву Ж, безымянный палец — на Д, средний - на Л, указательный — на О. Запомните расположение пальцев.');

</script>
